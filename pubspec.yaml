name: smart_blood_bank
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.18.0
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  internet_connection_checker: ^1.0.0+1
  dio: ^5.3.2
  shared_preferences: ^2.2.0
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.7
  country_pickers: ^2.0.0
  pin_code_fields: ^7.4.0
  carousel_slider: ^4.1.1
  flutter_local_notifications: ^15.1.0+1
  flutter_screenutil: ^5.9.0
  animated_bottom_navigation_bar: ^1.2.0
  flutter_rating_bar: ^4.0.1
  syncfusion_flutter_charts: ^23.1.36
  image_picker: ^1.0.4
  url_launcher: ^6.1.12
  multi_select_flutter: ^4.1.3
  intl_phone_number_input: ^0.7.2
  otp_text_field: ^1.1.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/icons/ic_logo.png"
  image_path: "assets/icons/ic_logo.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Black.ttf
        - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
        - asset: assets/fonts/roboto/Roboto-Bold.ttf
        - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
        - asset: assets/fonts/roboto/Roboto-Italic.ttf
        - asset: assets/fonts/roboto/Roboto-Light.ttf
        - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
        - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Thin.ttf
        - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/cairo/Cairo-VariableFont_slnt,wght.ttf

